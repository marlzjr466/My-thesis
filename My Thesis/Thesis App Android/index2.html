<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
	<head>
		<meta charset="utf-8" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="msapplication-tap-highlight" content="no" />
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' data: gap: 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; connect-src *; script-src * 'self' 'unsafe-inline'; media-src *" />
		

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="lib/jquery-3.1.1.min.js"></script>
		<script src="framework/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/animate.js"></script>

		<script type="text/javascript" type="text/javascript" charset="utf-8" src="cordova.js"></script>
	</head>

	<body ng-init="select()">
		<div class="introWrapper" style="background: url('images/background/gray.jpg'); background-size: cover;">
			<div class="space2"></div>
			<div id="logoWrapper2">
				<div id="imgWrapper2">
					<img src="images/logo/logo-ag.png">
				</div>
				<p>SECTION - 2</p>
				<center><h5>EVENTS</h5></center>
			</div>

			<div class="choose-user" style="display:block">
				<p id="loginAs">Login as:</p>

				<div class="button active" onclick="showLogin('pastor')">
					<p>Pastor</p>
					<img src="images/icon/pastor.png">
				</div>

				<div class="button" onclick="showLogin('member')">
					<p>Church Member</p>
					<img src="images/icon/users-black.png">
				</div> <br>

				<div class="login-form-pastor">
					<div class="input-wrapper">
						<img src="images/icon/pass_icon.png">
						<input type="password" ng-model="accessCode" placeholder="Enter your Access Code">
					</div>

					<div class="login-button" ng-click="pastorLogin()">
						<p>Login</p>
					</div>

					<label class="forgot-code">Forgot access code?</label>

					<i class="incorrect-pass" id="incorrect-pass">Incorrect Access code!</i>
				</div>

				<div class="login-form-member">
					<div class="input-wrapper user">
						<img src="images/icon/profile.png" style="width:22px;">
						<input type="text" ng-model="memberUser" placeholder="Enter your username">
					</div> <br>

					<div class="input-wrapper pass">
						<img src="images/icon/pass_icon.png" style="margin-right:7px;">
						<input type="password" ng-model="memberPass" placeholder="Enter your password">
					</div>

					<div class="login-button" ng-click="memberLogin()">
						<p>Login</p>
					</div>

					<label class="forgot-code">Forgot password?</label> <br>
					<label class="no-account">Create account here!</label>
					<i class="incorrect-pass" id="incorrect-memberPass" style="margin-top: -9px;">Incorrect Username or Password!</i>
					<i class="incorrect-pass" id="not-approve" style="margin-top: -9px;">Your account is not yet approve!</i>
				</div>
			</div>	
		</div>

		<div class="signup-wrapper" style="background: url('images/background/gray.jpg'); background-size: cover;">
			<div class="signup-space">
				<img src="images/icon/back.png">
			</div>
			<div class="form-wrapper">
				<p class="create-account-title">Create account</p> <br>

				<label>Firstname:</label><br>
				<center><input type="text" ng-model="memberFirstname"></center>

				<label>Lastname:</label><br>
				<center><input type="text" ng-model="memberLastname"></center>

				<label>Church:</label><br>
				<center>
					<select ng-model="memberChurch">
						<option  value=""></option>
						<option ng-repeat="x in churchList" value="{{x.id}}">{{x.name}}</option>
					</select>
				</center>

				<label>Department:</label><br>
				<center>
					<select ng-model="memberDepartment">
						<option value=""></option>
						<option ng-repeat="x in departmentList" value="{{x.id}}">{{x.name}} Department</option>
					</select>
				</center>

				<label>Contact No:</label><br>
				<center><input type="text" ng-model="memberContact"></center>

				<label>Username:</label><br>
				<center><input type="text" ng-model="memberUsername"></center>

				<label>Password:</label><br>
				<center><input type="password" ng-model="memberPassword"></center>

				<!-- <label>Confirm Password:</label><br>
				<center><input type="password" ng-model="memberConfirmPassword"></center> -->
				
				<div class="submit-btn" ng-click="signupMember()">
					<p>Submit</p>
				</div>
				<img class="signup-loader" id="signup-loader" src="images/icon/ajax_loading.gif">
				<p class="success" id="success">Account is successfully created.</p>
			</div>
		</div>
	</body>
</html>
