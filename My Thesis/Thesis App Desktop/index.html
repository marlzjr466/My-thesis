<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
	<head>
		<title>...</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="lib/jquery-3.1.1.min.js"></script>
		<script src="lib/transition.js"></script>
		<script src="lib/dateTime.js"></script>
		<script src="framework/angular.js"></script>
		<script src="js/animate.js"></script>
		<script src="js/app.js"></script>


	</head>

	<body onload="currentDateTime()" style="background: url(images/background/loginBackground2.jpg) no-repeat; background-size: cover;">
		<div class="main-container" ng-init="chooseMinistry();">
			<div id="admin-container" style="background: url('images/background/gray.jpg') no-repeat; background-size: 100%;">
				<div id="input-wrapper">
					<center>
						<p>Administrator login</p>
						<label>Username</label>
						<input type="text" id="adminUsername" ng-model="adminUsername"><br>
						<label>Password&nbsp;</label>
						<input type="Password" id="adminPassword" ng-model="adminPassword"><br>
						<button ng-click="adminLogin()">Login</button><u>Forgot password?</u><br><br><br>
						<div id="arrow" class="coordinator-login">
							<img src="images/icon/backRight.png">
						</div>
					</center>
				</div>
			</div>

			<div id="coordinator-container" style="background: url('images/background/gray.jpg') no-repeat; background-size: 100%;">
				<div id="input-wrapper">
					<center>
						<p>Coordinator login</p>
						<label>Ministry&nbsp;&nbsp;&nbsp;</label>
						<select ng-model="coordinatorMinistry">
							<option value=''>Choose ministry here</option>
							<option value="{{x.id}}" ng-repeat="x in selectMinistry">{{x.name}} Ministry</option>
						</select><br>
						<label>Password&nbsp;</label>
						<input type="Password" ng-model="coordinatorPassword"><br>
						<button ng-click="coordinatorLogin()">Login</button><u>Forgot password?</u><br><br><br>
						<div id="arrow" class="admin-login">
							<img src="images/icon/backLeft.png">
						</div>
					</center>
				</div>
			</div>

			<div class="logo-container">
				<div id="div">
					<div id="img-wrapper">
						<img src="images/logo/logo-ag.png">
					</div>
					<div id="content">
						<i id="currentDateTime"></i>
						<h1>SWMDC</h1>
						<p>SECTION-2</p>
					</div>
				</div>
			</div>

			<footer>
				<center>
					<div class="shadow-wrapper">
						<img src="images/icon/shadow.png">
					</div>
				</center>

				<div class="add-ons-wrapper">
					<div id="div1" style="background: url('images/background/gray.jpg') no-repeat; background-size: 100%;"></div>
					<div id="div2" style="background: url('images/background/gray.jpg') no-repeat; background-size: 100%;"></div>
				</div>

				<div class="add-ons-wrapper2">
					<div id="div1" style="background: url('images/background/gray.jpg') no-repeat; background-size: 100%;"></div>
					<div id="div2" style="background: url('images/background/gray.jpg') no-repeat; background-size: 100%;"></div>
				</div>
			</footer>	
		</div>

		<div class="noAccountModal">
			<center>
				<div id="space"></div>
				<div id="wrapperAcc"> <br><br>
					<p>Invalid username or password!</p> <br><br><br>
					<button id="noAccountOK">OK</button>
				</div>
			</center>
		</div>
	</body>
</html>
